{% extends "base.html" %}
{% block title %}ALL POST{% endblock %}
{% block content %}
 {% if posts %}
<h1>ALL POST</h1>
     {% for i in posts %}
        <p><a href="{% url 'post_detail' i.id%}">{{i.title}}</a></p>
        <p>{{i.text}}</p>
     {% endfor %}
 {% else %}
    <p>Has not post</p>
 {% endif %}

{% endblock %}
