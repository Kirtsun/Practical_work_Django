{% extends "base.html" %}
{% block content %}

  <form method="POST" >
    {% csrf_token %}
      <p>Username: {{ form.username }}<p>
      <p>Email: {{ form.email }}</p>
      <p>Password: {{form.password1 }}</p>
      <p>Password confirm: {{form.password2 }}</p>
    <input type="submit" value="Register">
  </form>
{% endblock %}
